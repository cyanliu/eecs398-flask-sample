{% extends 'alltasks.html' %}

{% block container %}
  <div class="top-pad">
    <h1>{{ task['title'] }} </br>
      <small>Completed: {{ task['completed'] }}</small>
    </h1>
    <h3>Priority: {{ task['Priority'] }}</h3>
    <form action="{{ url_for('mark_complete', id=task['id']) }}" method=post class=delete-movie>
      <input type=hidden value="{{ task.name }}" id="id"></input>
      <input type=submit value="Mark Complete"></input>
    </form>
  </div>
{% endblock %}
