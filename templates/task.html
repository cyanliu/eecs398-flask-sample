{% extends 'alltasks.html' %}

{% block container %}
  <div class="top-pad">
    <h1>{{ task['title'] }} </br>
      <small>Completed: {{ task['completed'] }}</small>
    </h1>
    <h3>Priority: {{ task['Priority'] }}</h3>
    <a href="{{ url_for('delete_task', id=task['id']) }}">Mark as complete</a>
  </div>
{% endblock %}
