{% extends 'base.html' %}

{% block container %}
  <div class="top-pad">
    {% for task in parent_dict %}
      <div class="well">
        <h2>
          <a href="{{ url_for('get_task', id=task['id']) }}">{{task['title'] }}</a>
          <small>Priority: {{ task['Priority'] }}</small>
        </h2>
      </div>
    {% endfor %}
  </div>
{% endblock %}
